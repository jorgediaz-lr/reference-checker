plugins {
	id "com.liferay.source.formatter" version "2.3.237" apply false
}

allprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'com.liferay.source.formatter'

	sourceCompatibility = "1.7"
	targetCompatibility = "1.7"

	repositories {
		mavenCentral()
	}

	check {
		dependsOn checkSourceFormatting
	}
}